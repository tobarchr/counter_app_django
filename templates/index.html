<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div style="width: 980px;margin: auto;padding-top: 200px;text-align: center;">
        <h1>Counter</h1>
        <p> {{request.session.counter}} times</p>

        <button type="button" onclick="location.href='http://localhost:8000/counter2';">+2 Counter</button>
    </div>
</body>
</html>
